name: Build and deploy ASP.Net Core app to Azure Web App

on:
  push:
    branches:
      - main

env:
  APP_LOCATION: "src/AspNetCoreSample.Mvc" # アプリのディレクトリパス
  AZURE_WEBAPP_NAME: "WebSampleApp2024" # Azure Web Appの名前

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Build with dotnet
        run: dotnet build --configuration Release --framework net8.0
        working-directory: ${{ env.APP_LOCATION }}

      - name: Publish app for deployment
        run: |
          dotnet publish -c Release -o published --framework net8.0
        working-directory: ${{ env.APP_LOCATION }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.APP_LOCATION }}/published
